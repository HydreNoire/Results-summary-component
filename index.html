<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles/style.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article id="scoring">
      <p class="result__title">Your Result</p>
      <div id="score">
        <p>0</p>
        <p>of 100</p>
      </div>
  
      <div class="quote">
        <p class="is__great">Great</p>
        <p class="resume__score">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>
    
    <article id="summary">
      <p class="title___summary">Summary</p>
  
      <ul>
        <li>
          <p class="title__svg">
            <img class="svg__icon" src="" alt="icone de la section reaction">
            Reaction
          </p>
          <p class="score__by"> <span>/ 100</span></p>
        </li>
        <li>
          <p class="title__svg">
            <img class="svg__icon" src="" alt="icone de la section memory">
            Memory
          </p>
          <p class="score__by"> <span>/ 100</span></p>
        </li>
        <li>
          <p class="title__svg">
            <img class="svg__icon" src="" alt="icone de la section verbal">
            Verbal
          </p>
          <p class="score__by"> <span>/ 100</span></p>
        </li>
        <li>
          <p class="title__svg">
            <img class="svg__icon" src="" alt="icone de la section Visual">
            Visual
          </p>
          <p class="score__by"> <span>/ 100</span></p>
        </li>
      </ul>
  
      <button>Continue</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lise</a>.
      </div>
    </article>
  </main>

</body>
</html>
